<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    
    <!-- Display the sentiment label -->
    <p>The sentiment of the input sentence is: {{ sentiment_label }}</p>
    
    <!-- Display the sentiment scores (optional) -->
    <p>Sentiment Scores:</p>
    <ul>
        {% for score in scores %}
            <li>{{ score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
